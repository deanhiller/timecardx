#{extends 'main.html' /}
#{set title:'Add Time' /}


<div id="sign_in2">
        <div class="container">
		<br/>
            <div class="row login">
                <div class="span5 left_box">
                   <p><strong>Add your time for the week starting ${currentWeek}</strong></p>

                    <div class="perk_box">
                        <div class="perk">
                            <span class="icos ico1"></span>
                            <p><strong>Enter the time for </strong> this week.</p>
                        </div>
                        <div class="perk">
                            <span class="icos ico2"></span>
                            <p><strong>Your manager will be </strong> notified. </p>
                        </div>
                        <div class="perk">
                            <span class="icos ico3"></span>
                            <p><strong>Make sure </strong> to enter a valid time.</p>
                        </div>
                    </div>
                </div>

                <div class="span6 signin_box">
                    <div class="box">
                        <div class="box_cont">
                               <div class="division">
                                <div class="line l"></div>
                                <span>${currentWeek}</span>
                                <div class="line r"></div>
                            </div>
                            <div class="form">
				    			#{form @OtherStuff.postTimeAddition()}
				                 		<input type="number" placeholder="Total Time for this week" name="totaltime" value=""/>			                 		
				                 		<input type="text" placeholder="Remark" name="detail" value=""/>
				                 		<input type="submit" value="Add Time"/>
				                #{/form}
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
