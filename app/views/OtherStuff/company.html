#{extends './userTemplate.html' /}

<div class="container">
<h2></h2>
</div>

    #{if company == null}
       					<a href="/addcompany"><span style="color: blue;">Register a new Company</span></a>
    #{/if}
				
    #{else}
		<table class="table">
			<thead>
			    <tr>
		            <th>Company Name</th> 
		            <th>Address</th>
		            <th>Detail</th>
			    </tr>
			</thead>
			<tbody>
	       		<tr>
	          		  <td>
	       				<a href="/companydetails"><span style="color: blue;">${company.name}</span></a>
	      		      </td>
			          <td>
	            		${company.address}
			          </td>
			          <td>
						${company.description}
			          </td>
		        </tr> 
			</tbody>
		</table>
	#{/else}
