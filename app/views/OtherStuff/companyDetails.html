#{extends './userTemplate.html' /}

<div class="container">
	<h2></h2>
</div>

<h3> Employees of ${company.name}</h3>

<table class="table table-striped table-bordered table-condensed">
	<thead>
		<tr>
			<th>User Name</th>
			<th>Email Id</th>
			<th>Manager</th>
		</tr>
	</thead>
	<tbody>
		#{list users, as:'companyuser'}
		<tr>
			<td>${companyuser.firstName} ${companyuser.lastName}</td>
			<td>${companyuser.email}</td>		
			<td>${companyuser.manager.email}</td>
		</tr>
		#{/list}
	</tbody>
</table>

<a href="/adduser"><span style="color: blue;">Add a new user</span></a>
